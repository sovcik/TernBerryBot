#----------------------------------------------------------
#  Application properties
#----------------------------------------------------------
app.fullscreen = false
app.visibleUI = true

#----------------------------------------------------------
# Logging
#----------------------------------------------------------
log.dir = logs
log.enabled = true

#----------------------------------------------------------
# Web Camera
#----------------------------------------------------------
webcam.width = 2592
webcam.height = 1944
webcam.type = ExtCamApp
webcam.app = /opt/vc/bin/raspistill
webcam.app.timeout = 5000
webcam.app.options = -n -bm -t {webcam.app.timeout} -w {webcam.width} -h {webcam.height} -q 100 -e jpg -o {webcam.app.outfile}
webcam.app.outfile = tern-program.jpg
